<main>
  <div
    id="canvas"
    ngFlowchartCanvas

  ></div>
  <div id="palette">
    <div
      class="plugin-op"
      *ngFor="let op of pluginOps"
      [ngFlowchartStep]="normalStep"
      [ngFlowchartStepData]="op"
    >
      <span>{{ op.name }}</span>
    </div>
    <div
      class="plugin-op"
      *ngFor="let op of customOps"
      [ngFlowchartStep]="op.component"
      [ngFlowchartStepData]="op.data"
    >
      <span>{{ op.paletteName }}</span>
    </div>
    <!-- <div
      class="plugin-op"
      *ngFor="let op of wideOps"
      [ngFlowchartStep]="wideStep"
      [ngFlowchartStepData]="op"
    >
      <span>{{ op.name }}</span>
    </div>
    <div
      class="plugin-op"
      *ngFor="let op of tallOps"
      [ngFlowchartStep]="tallStep"
      [ngFlowchartStepData]="op"
    >
      <span>{{ op.name }}</span>
    </div> -->

    <button (click)="printFlowData()">Get Flow Data</button>
    <button (click)="clearData()">Clear Flow</button>

    <input type="number" id="step-gap" (change)="stepGapChanged($event)" />
    <ng-template #normalStep let-data>
      <div
        class="card"
        [attr.name]="data.data.name"
        #card
        (click)="onDelete(data.id)"
      >
        <span>{{ data.data.name }}</span>
      </div>
    </ng-template>
    <ng-template #wideStep let-data="data">
      <div class="card wide" [attr.name]="data.name" #wide>
        <span>{{ data.name }}</span>
        <div>
          <button (click)="onDelete(wide.id)">Delete</button>
          <button (click)="onEdit(wide.id)">Edit</button>
        </div>
      </div>
    </ng-template>
    <ng-template #tallStep let-data="data">
      <div class="card tall" [attr.name]="data.name" #tall>
        <span>{{ data.name }}</span>
        <button (click)="addChild(tall.id)"></button>
        <button (click)="addChildAtIndex(tall.id)"></button>
      </div>
    </ng-template>
  </div>
</main>
